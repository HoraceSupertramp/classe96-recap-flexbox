<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main class="container">
            <h1>Display</h1>
            <section class="block">
                <h2>Block</h2>
                <div class="salmon">Questo ha display: block;</div>
                <span>Fratello successivo</span>
            </section>
            <section class="inline">
                <h2>Inline</h2>
                <p>
                    <span class="salmon target">Questo ha display: inline;</span>
                    <span>Fratello successivo</span>
                </p>
            </section>
            <section class="inline-block">
                <h2>Inline block</h2>
                <p>
                    <button class="salmon">Questo ha display: inline-block;</button>
                    <span>Fratello successivo</span>
                </p>
            </section>
        </main>
    </body>
</html>
